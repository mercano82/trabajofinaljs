<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Préstamo</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="cabecera">
    <nav >
    </nav>
  </header>
  
  <main>
    <div class="post__header">
      <a class="nav-link linkCalculadora scalar" href="#forma">Simulá tu Préstamo Online</a>
    </div>
        
    <div class="post__img">
      <a><img src="./img/imagen1.png" alt="" class="img-fluid rounded"></a>
    </div>
      
    <div class='container'>
      <h1>Ingresá los siguientes datos</h1>
      
      <form id='forma' method="post">
        <div class='mb-3'>
          <label for='nombre'>Nombre</label>
          <input type="text" class='form-control' placeholder="Ingresá tu nombre" id='nombre'/>
        </div>

        <div class='mb-3'>
          <label for='sueldo'>ingresos netos mensuales</label>
          <input type="number" class="form-control" placeholder="Ingresá tu sueldo" id='sueldo'/>
        </div>

        <div class='mb-3'>
          <label for='edad'>Edad</label>
          <input type="number" class="form-control" placeholder="Ingresá tu edad" id='edad'/>
        </div>

        <div class='mb-3'>
          <label for='monto'>Monto</label>
          <input type="number" class='form-control' placeholder="Ingresá monto a solicitar" id='monto'/>
        </div>

        <div class='mb-3'>
          <label for='plazo'>Plazo</label>
          <input type="number" class="form-control" placeholder="Ingresá el plazo (en meses)" id='plazo'/>
        </div>
      </form>

      <div class="botonUno">
        <button class='btn btn-dark mb-3' id="btnCalcular" onclick='calculaCuota()'>Simular</button>            
        <button class='btn btn-dark mb-3' id='limpiarFormulario'>borrar datos</button>
        <div id='cuota'></div>
      </div>
    </div>
    
    <div class="col-12 col-sm-12 col-lg-6 divDos">
      <p class="parrafoTabla titulo1"><i class="fas fa-share"></i> Ver desarrollo del préstamo </p>
      <table id="lista-tabla" class="table texto1">
          <thead>
              <tr>
                <th>Fecha</th>
                <th>Cuota</th>
                <th>Capital</th>
                <th>Interés</th>
                <th>Saldo</th>
              </tr>
          </thead>
          <tbody></tbody>
      </table>
    </div>   
  </main>
  
  <footer >
  </footer>
  
  <script src="js/librerias/jquery.js"></script>    
  <script src="js/librerias/sweetalert.js"></script>
  <script src="js/librerias/dayjs.min.js"></script>
  <script src="js/librerias/moment.js"></script>
  <script src="js/librerias/moment.min.js"></script>
  <script src="js/simulador.js"></script>    
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
</body>
</html>
